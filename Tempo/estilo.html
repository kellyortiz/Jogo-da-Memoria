<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jogo da Memória</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="MemoryGame.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <section id="memory--settings-modal" class="valign-table modal show">
      <div class="valign-cell">
        <form>
          <h2 class="memory--settings-label">Figura do jogo:</h2>
          <select id="memory--settings-grid">
            <option value="">Selecionar</option>
            <option value="Fruta/fruta.html">Frutas</option>
            <option value="Letras/letras.html">Letras</option>
            <option value="Numeros/numeros.html">Números</option>
          </select>
            <script>
                document.getElementById("memory--settings-grid").onchange = function() {
                    if (this.selectedIndex!==0) {
                        window.location.href = this.value;
                    }        
                };
            </script>
        </form>
      </div>
    </section>
    <section id="memory--end-game-modal" class="valign-table modal">
      <div class="valign-cell">
        <div class="wrapper">
          <h2 id="memory--end-game-message"></h2>
          <h3 id="memory--end-game-score"></h3>
        </div>
      </div>
    </section>
    <section id="memory--app-container">
      <ul id="memory--cards">
      </ul>
    </section>
    <section class="memory--menu-bar">
      <div class="inner">
        <div class="right"><a href="feedback.html"><img id="memory--settings-icon" src="feedback.png" /></a></div>
      </div>
    </section>
    <script src="js/BrowserInterface.js" type="text/javascript"></script>
  </body>
</html>
