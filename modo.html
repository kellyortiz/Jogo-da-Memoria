<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jogo da Memória</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/MemoryGame.js" type="text/javascript"></script>
    <script src="js/Card.js" type="text/javascript"></script>
    <link href="MemoryGame.css" type="text/css" rel="stylesheet" />
      
  </head>
  <body>
    <script>
        var idade;
        idade = prompt ("Qual é a sua idade?");
    </script>
    <section id="memory--settings-modal" class="valign-table modal show">
      <div class="valign-cell">
        <form>
          <h2 class="memory--settings-label">Modo de jogo:</h2>
          <select id="memory--settings-grid">
            <option>Selecionar</option>
            <option value="Casual\estilo.html">Casual</option>
            <option value="Tempo\estilo.html">Tempo</option>
            <script>
                document.getElementById("memory--settings-grid").onchange = function() {
                    if (this.selectedIndex!==0) {
                        window.location.href = this.value;
                    }        
                };
            </script>
          </select>
        </form>
      </div>
    </section>
    <section id="memory--end-game-modal" class="valign-table modal">
      <div class="valign-cell">
        <div class="wrapper">
          <h2 id="memory--end-game-message"></h2>
          <h3 id="memory--end-game-score"></h3>
        </div>
      </div>
    </section>
    <section id="memory--app-container">
      <ul id="memory--cards">
      </ul>
    </section>
    <section class="memory--menu-bar">
      <div class="inner">

        <div class="right"><a href="ajuda.html"><img id="memory--settings-icon" src="interroga%C3%A7%C3%A3o.png" /></a></div>
      </div>
    </section>
  </body>
</html>
